<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles/login.css" />

        <!-- Tailwind CSS и иконки Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Шрифт и стили -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>
    <header class="main-header flex justify-between items-center p-3 shadow-sm">
        <a href="home.html">
            <img src="styles/logo2.png" alt="Документёр" class="logo-img" />
        </a>
    </header>
    <div class="auth-container">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white">Вход</h1>
        </div>

        <form id="loginForm" method="post" class="space-y-5">
            <div>
                <label for="identifier" class="block text-white text-sm mb-1">Почта или логин</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-white/70">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="identifier" class="input-field w-full pl-10 pr-4 py-2 rounded-lg placeholder-white/50" placeholder="Введите почту или логин" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-white text-sm mb-1">Пароль</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-white/70">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" class="input-field w-full pl-10 pr-4 py-2 rounded-lg placeholder-white/50" placeholder="Введите пароль" required>
                     <span class="absolute right-3 top-3 text-white/70 cursor-pointer" id="togglePassword">
                        <i class="fas fa-eye-slash"></i> <!-- Иконка закрытого глаза по умолчанию -->
                    </span>
                </div>
            </div>

            <button type="submit" class="btn-login">
                Войти <i class="fas fa-arrow-right ml-2"></i>
            </button>

            <p id="error" class="error hidden">Пожалуйста, заполните все поля</p>

        <div class="mt-6 text-center">
            <p class="text-white text-sm mb-1">
                Нет аккаунта?
                <a href="signup.html" class="text-white text-sm mb-1">
                    Зарегистрироваться
                </a>
            </p>
        </div>

        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
