<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Tailwind CSS и иконки Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Шрифт и стили -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    </style>
    <link rel="stylesheet" href="styles/signup.css" />
</head>
<body class="font-poppins h-screen flex items-center justify-center">
    <header class="main-header flex justify-between items-center p-3 shadow-sm">
        <a href="home.html">
            <img src="styles/logo2.png" alt="Документёр" class="logo-img" />
        </a>
    </header>
    <div class="auth-container bg-white/15 p-8 rounded-xl backdrop-blur-md shadow-2xl max-w-md w-full">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">Регистрация</h1>
        </header>

        <form id="signupForm" class="space-y-6">
            <div>
                <label for="email" class="block text-white text-sm mb-1">Email</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-white/70">
                        <i class="fas fa-envelope absolute "></i>
                    </span>
                    <input type="text" id="email" class="input-field w-full pl-10 pr-4 py-2 rounded-lg placeholder-white/50" placeholder="Введите email" required>
                </div>
            </div>

            <div>
                <label for="username" class="block text-white text-white mb-2">Логин</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-white/70">
                        <i class="fas fa-user absolute "></i>
                    </span>
                    <input type="text" id="username" name="username" class="input-field w-full pl-10 pr-4 py-2 rounded-lg placeholder-white/50" placeholder="Введите логин пользователя">
                </div>
            </div>

            <div>
                <label for="password" class="block text-white text-sm mb-1">Пароль</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-white/70">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" class="input-field w-full pl-10 pr-4 py-2 rounded-lg placeholder-white/50" placeholder="Введите пароль" required>
                     <span class="absolute right-3 top-3 text-white/70 cursor-pointer" id="togglePassword">
                        <i class="fas fa-eye-slash"></i> <!-- Иконка закрытого глаза по умолчанию -->
                    </span>
                </div>
            </div>

            <button type="submit" class="btn-login w-full">Зарегистрироваться</button>

            <p id="error" class="error hidden">Пожалуйста, заполните все поля</p>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-white">Уже есть аккаунт? <a href="login.html" class="text-sm text-white">Войти</a></p>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
